{% extends "_global/index.html" %}

{% block main %}
{% spaceless %}
    <div class="row">
        <table id="table" border="2px">
            <tr>
                <th>Aproprijacija</th>
                <th>Opis</th>
                <th>Iznos</th>
            </tr>
            {% for program_poslovanja in programi %}
            <tr>
                <td>{{ program_poslovanja.aproprijacija }}</td>
                <td>{{ program_poslovanja.opis }}</td>
                <td>{{ program_poslovanja.iznos }}</td>
            </tr>
            {% endfor %}
        </table>

        <button class="btn">Stampaj</button>
        
    </div>

    <script>
        $('.btn').click(function(){
            var printme = document.getElementById('table');
            var wme = window.open("", "", "width=900, height=700");
            wme.document.write(printme.outerHTML);
            wme.document.close();
            wme.focus();
            wme.print();
            wme.close();
        })
    </script>
{% endspaceless %}
{% endblock %}
