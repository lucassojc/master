{% extends "/_global/index.html" %}

{% block main %}
<div class="outer-container">
    <h2>Dodavanje programa poslovanja</h2>
    <form action="" method="post" name="frmExcelImport" id="frmExcelImport" enctype="multipart/form-data">
        <div>
            <label>Izaberi Fajl</label>
            <input class="btn btn-red" type="file" name="file" id="file" accept=".xls,.xlsx">
            <button type="submit" id="submit" name="import" class="btn btn-blue">Dodaj</button>
        </div>
    </form>
</div>
{% endblock %}
